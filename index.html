<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>
<body>
    <div id="main-container">
        <div class="heading-container">
            <div>
                <h1 class="heading-1">Tasks</h1>
                <span class="heading-2">List</span>
            </div>
            <div class="click-btn" onclick="add(this)">
                <i class="fas fa-plus-circle fa-4x" style="color: rgb(77, 125, 228);"></i>
                <span class="add-item-box">Add Item</span>
            </div>
        </div>
        <h1 class="heading-3">No items in the todo list</h1>
        <div id="card-container">
            
        </div>
    </div>

    <div id="grid-container">
        <div id="back-button" onclick="goBack()">
            <i class="fas fa-arrow-circle-left fa-2x" style="color: rgb(77, 125, 228); cursor: pointer;"></i>
            <h3 class="add-item-box">Back</h3>
        </div>
        <div class="subHeading-1"></div>
        <div class="card-item-2">
            <div class="item-heading-2"></div>
            <ul id="list"></ul>
            <div class="icon-container" id="footer">
                <i class="bi bi-trash-fill " style="color : orangered; font-size : 30px;cursor: pointer" onclick="deleteCard(this)"></i> 
                <i class="fas fa-plus-circle fa-2x" style="color: rgb(77, 125, 228); cursor: pointer; margin-left: 5px" onclick="add(this)"></i>
            </div>  
        </div>
    </div>

    <div class="popup" id="popup-list">
        <h4 class="add-new-list-item">Add New List</h4>
        <input type="text" class="input-box" id="input-box-list" placeholder="Add New List"></input>
        <div class="btn-container">
            <button onclick="add(this)">Add</button>
            <button onclick="closeDialogBox(this)">Close</button>
        </div>
    </div>

     <div class="popup" id="popup-item">
        <h4 class="add-new-list-item">Add New Item</h4>
        <input type="text" class="input-box" id="input-box-item" placeholder="Add New Item"></input>
        <div class="btn-container">
            <button onclick="addItem()">Add</button>
            <button onclick="closeDialogBox(this)">Close</button>
        </div>
    </div> 
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="script.js"></script>
</html>
